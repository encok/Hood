{% extends 'base.html' %}
{% load static %}



{% block content %}
<style>
    .container{
        background-color: whitesmoke;
    }
    .card-title:hover{
        font-size:36px;
        background-color:cadetblue;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12 top-div" style="margin-top:40px;">
            <h1 style="color:black;text-align:center;">Neighbour Authority</h1>

        </div>
    </div>

    <div class="row">
        {% for authority in authorities %}
        <div class="col-md-6">
            <div class="card bg-dark" style="width: 20rem;width: 25rem;margin-top:10px; ">
                <div class="card-body">
                    <h3 class="card-title text-light" data-toggle="modal" data-target="#{{authority.id}}">{{authority.name}}</h3>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="{{authority.id}}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header text-center">
                        <h3 class="text-center">{{authority.name}}</h3>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">Contacts</h4>
                        <p>Phone Number: {{authority.contact}}</p>
                        <p>Address: {{authority.address}}</p>
                    </div>
                    <div class="modal-footer">

                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
